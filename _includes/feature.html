{% assign sorted_features = (site.features | sort: 'position') %}
{% for feature in sorted_features %}
  {% if feature.display == 'full' %}
  <a href="{{ feature.link }}">
  <div class="content-col-wrapper">
    <div class="content-col content-col-full blue giant-head hover-link" style="background-image: url('{{ feature.image }}');">
      <div class="full-pad caption {{ feature.color }}">
        {{ feature.slug }}
      </div>
    </div>
  </div>
  </a>
  {% elsif feature.display == 'left' %}
  <a href="{{ feature.link }}">
  <div class="content-col-wrapper">
    <div class="content-col content-col-half red large-head hover-link right-border" style="background-image: url('{{ feature.image }}');">
      <div class="half-pad caption {{ feature.color }}">
        {{ feature.slug }}
      </div>
    </div>
  </a>
  {% elsif feature.display == 'right' %}
  <a href="{{ feature.link }}">
    <div class="content-col content-col-half yellow large-head hover-link" style="background-image: url('{{ feature.image }}');">
      <div class="half-pad caption {{ feature.color }}">
        {{ feature.slug }}
      </div>
    </div>
  </div>
  </a>
  {% endif %}
{% endfor %}
